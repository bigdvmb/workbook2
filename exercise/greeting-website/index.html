<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Website</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
  </head>
  <body>
    <header></header>
    <main>
      <form>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" value="Poe" />
        <label for="Age">Age</label>
        <input type="text" name="age" id="age" value="19" />
        <button type="button" onclick="greet()">Greet</button>
        <h1 id="greetingMessage"></h1>
      </form>
    </main>
    <footer></footer>
    <script>
      "use strict";
      function greet() {
        //get your HTML Element into variable
        const firstNameElement = document.getElementById("firstName");
        const ageElement = document.getElementById("age");
        const greetingElement = document.getElementById("greetingMessage");

        //get values out of the form input
        const firstName = firstNameElement.value;
        const age = ageElement.value;

        //create the message
        // "Hello Poe, Congrats on making it to age 19."
        const message = `Hello ${firstName}. Congrats on making it to age ${age}!!`;
        //display the message
        greetingElement.innerHTML = message;
      }
    </script>
  </body>
</html>
